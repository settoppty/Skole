<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo"><p>Listify</p></div>
    </nav>
    <div class="wrapper">
        <div class="left">
            <div class="album" id="songs">
                    <button class="show">Show all songs</button>
            </div>
            <div class="album" id="Hip-Hop">
                    <button class="show">Show Hip-Hop</button>
            </div>
            <div class="album" id="Pop">
                     <button class="show">Show Pop</button>
            </div>
            <div class="album" id="Rock">
                    <button class="show">Show Rock</button>
            </div>
             <div class="album" id="Jazz">
                    <button class="show">Show Jazz</button> 
            </div>               
             <div class="album" id="Classic">
                    <button class="show">Show Classical</button>
            </div>
             <div class="album" id="Electronic">
                    <button class="show">Show Eletronic</button>

            </div>
         </div>
         <div class="main">
                 <div class="top">
                    <button class="add">Legg til sang</button>
                <label for="sort">Sort by:</label>
                <select name="" id="sort">
                    <option value="id">ID</option>
                    <option value="a-z">Alphabetical</option>
                    <option value="artist">Artist</option>
                    <option value="date">Date</option>
                </select>
            </div>
                <div class="categories space">
                    <div class="nummer">#</div>
                    <div class="tittel">Tittel</div>
                    <div class="artist">Artist</div>
                    <div>Release date</div>
                </div> <hr>
                <div class="container">
                    <!-- skal fylles inn av java -->
                </div>
            </div>
            
            
            <div class="sidebar">
                <fieldset>
                    <legend>Legg til sang:</legend>
                <label for="inputName">Navn:</label> <br>
                <input type="text" id="inputName"> <br>
                
                <label for="inputArtist">Artist:</label> <br>
                <input type="text" id="inputArtist"> <br>
                
                <label for="inputDate">Date:</label> <br>
                <input type="date" id="inputDate"> <br>
                
                <label>Sjanger:</label> <br>
                <select id="inputGenre"> 
                    <option value="Pop">Pop</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Rock">Rock</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classic">Classic</option>
                    <option value="Electronic">Electronic</option>
                </select>
                
                <button class="btn" id="add">Legg til</button>
            </fieldset>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
