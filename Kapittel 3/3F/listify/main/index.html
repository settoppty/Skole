<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="logo"><p>Listify</p></div>
    </nav>
    <div class="wrapper">
        <div class="left">
            <div class="album" id="songs">
                <img src="" alt="">
                All songs
                x sanger
            </div>
            <div class="album" id="Hip-Hop">
                <img src="" alt="">
                Hip-Hop
                x sanger
            </div>
            <div class="album" id="Pop">
                <img src="" alt="">
                Pop
                x sanger
            </div>
            <div class="album" id="Rock">
                <img src="" alt="">
                Rock
                x sanger
            </div>
                        <div class="album" id="Jazz">
                <img src="" alt="">
                Jazz
                x sanger
            </div>
                        <div class="album" id="Classic">
                <img src="" alt="">
                Classic
                x sanger
            </div>
                        <div class="album" id="Electronic">
                <img src="" alt="">
                Electronic
                x sanger
            </div>
         </div>
         <div class="main">
                 <div class="top">
                <label for="sort">Sort by:</label>
                <select name="" id="sort">
                    <option value="id">ID</option>
                    <option value="a-z">Alphabetical</option>
                    <option value="artist">Artist</option>
                </select>
            </div>
                <div class="categories space">
                    <div class="nummer">#</div>
                    <div class="tittel">Tittel</div>
                    <div class="artist">Artist</div>
                    <div class="sjanger">Sjanger</div>
                </div> <hr>
                <div class="container">
                    <!-- skal fylles inn av java -->
                </div>
            </div>
            
            
            <div class="sidebar">
                <fieldset>
                    <legend>Legg til sang:</legend>
                <label for="inputName">Navn:</label> <br>
                <input type="text" id="inputName"> <br>
                
                <label for="inputArtist">Artist:</label> <br>
                <input type="text" id="inputArtist"> <br>
                
                <label for="inputBio">Bio:</label> <br>
                <input type="text" id="inputBio"> <br>
                
                <label>Sjanger:</label> <br>
                <select id="inputGenre"> 
                    <option value="Pop">Pop</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Rock">Rock</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classic">Classic</option>
                    <option value="Electronic">Electronic</option>
                </select>
                
                <button class="btn" id="add">Legg til</button>
            </fieldset>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
