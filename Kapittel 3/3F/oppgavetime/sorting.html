    <link rel="stylesheet" href="sorting.css">
    <title>Sort</title>
</head>

    <div class="wrapper">

        <div id="inputs">

            <label for="price">Pris:</label>

            <label>Kategori:</label>

                <option value="mat">mat</option>
                <option value="leker">leker</option>
                <option value="huskeliste">huskeliste</option>
            </select>

            <button id="add">Legg til</button>
        </div>

        <div>
            <button id="sortName">Navn</button>
            <button id="sortPrice">Pris</button>
            <button id="sortCategory">Kategori</button>
        </div>

        <div id="container">
            <!-- Denne blir fylt med info. -->
        </div>

    </div>
</body>
<script src="sorting.js"></script>
</html>
